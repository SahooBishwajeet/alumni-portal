name: Sync Fork

on:
  repository_dispatch:
    types: [sync-fork]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Sync Fork
        run: |
          git remote add upstream https://github.com/iiits/alumni-portal.git
          git fetch upstream
          git checkout main
          git merge upstream/main
          git push origin main
